<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nail Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fce4ec; }
        .header { color: #880e4f; text-align: center; margin-top: 20px; }
        .power { font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header power">Sinta-se Poderosa com suas Unhas!</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="mb-3">
            {{ form.feelings.label_tag }}
            {{ form.feelings }}
        </div>
        <div class="mb-3">
            {{ form.count.label_tag }}
            {{ form.count }}
        </div>
        <button type="submit" class="btn btn-danger">Gerar Imagens</button>
    </form>

    {% if images %}
    <div class="row mt-4">
        {% for img in images %}
        <div class="col-md-4 mb-3">
            <img src="data:image/png;base64,{{ img }}" class="img-fluid rounded" />
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
